<mat-card>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Service worker install
          </mat-panel-title>
        </mat-expansion-panel-header>
        <img src="./assets/service-worker-install.gif" />
        <p>
          <a
            href="https://developers.google.com/web/fundamentals/primers/service-workers/lifecycle"
            >https://developers.google.com/web/fundamentals/primers/service-workers/lifecycle</a
          >
        </p>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Service worker update
          </mat-panel-title>
        </mat-expansion-panel-header>
        <img src="./assets/service-worker-activate.gif" />
        <p>
          <a
            href="https://developers.google.com/web/fundamentals/primers/service-workers/lifecycle"
            >https://developers.google.com/web/fundamentals/primers/service-workers/lifecycle</a
          >
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="checkForUpdate()">
      <mat-icon>check</mat-icon>Check for update
    </button>
    <button mat-raised-button (click)="activateUpdate()">
      <mat-icon>refresh</mat-icon>Activate update
    </button>
    <!-- <button mat-raised-button (click)="openLog()">
      <mat-icon>list</mat-icon>Open log
    </button> -->
  </mat-card-actions>
</mat-card>
