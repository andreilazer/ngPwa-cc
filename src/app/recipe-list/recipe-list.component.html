<mat-card>
  <mat-card-actions>
    <button mat-button color="accent" [disabled]="currentIndex===0" (click)="previous()">
      <mat-icon>navigate_before</mat-icon>Previous recipe
    </button>
    <button mat-button color="accent" [disabled]="currentIndex===recipes.length-1" (click)="next()">
      <mat-icon>navigate_next</mat-icon>Next recipe
    </button>
  </mat-card-actions>
  <mat-card-content>
    <div mat-list-item>
      <h3 matLine>{{currentRecipe.title}}</h3>
      <p matLine>
        <span>{{currentRecipe.description}}</span>
      </p>
      <img [src]="currentRecipe.photoUrl" (error)="getNoImage($event)">
    </div>
  </mat-card-content>
</mat-card>
